<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK's Zoo</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="map-name-banner">
        <h1>Current map: <span id="map-name">Map Name</span</h1>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    ARK Server Control:
                </div>
                <div class="card-body text-center items">
                    <div class="server-status">
                        <span class="header">Server status:</span>
                        <h1 id="server-status" class="red">No data</h1>
                        <div class="btn-group" role="group">
                            <button id="start-server" type="button" class="btn btn-primary" title="Start the server">Start
                                server</button>
                            <button id="stop-server" type="button" class="btn btn-danger" title="Stop the server">Stop
                                server</button>
                            <button id="check-server" type="button" class="btn btn-secondary">Check server</button>
                            <button id="save-world" type="button" class="btn btn-primary">Save World</button>
                        </div>
                        <div style="padding-top: 1em">Server current save: <span id="server-current-save">No data</span></div>
                    </div>
                    <div class="backup-status">
                        <span class="header">Backup status:</span>
                        <h1 id="backup-status" class="red">No data</h1>
                        <span id="latest-backup" class="red">No data</span>
                        <div class="btn-group" role="group">
                            <button id="start-backup" type="button" class="btn btn-primary"
                                title="Start the backup process">Start backup</button>
                            <button id="stop-backup" type="button" class="btn btn-danger"
                                title="Stop the backup process">Stop backup</button>
                            <button id="check-backup" type="button" class="btn btn-secondary">Check backup</button>
                            <button id="test-backup" type="button" class="btn btn-warning">Manual backup</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Current Server Settings:</div>
                <div class="card-body">
                    <div>
                        <div class="current-settings">
                            <ul id="current-server-settings" class="server-settings text-left"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card admin-class"> 
                <div class="card-header">Current Server Config:</div>
                <div class="card-body">
                    <!-- <button id="startCustomMap" class="btn btn-danger">Start The Center</button> -->
                    <div class="server-config">
                        <span class="header"></span>
                        <div id="server-config">
                            <div class="form-group ">
                                <label>Game Path:</label><br>
                                <span id="game-path-config" class="item"></span><br>
                            </div>
                            <div class="form-group ">
                                <label>Backup Path:</label><br>
                                <span id="backup-path-config" class="item"></span><br>
                            </div>
                            <div class="form-group ">
                                <label>Backup Interval:</label><br>
                                <span id="backup-interval-config" class="item"></span><br>
                            </div>
                            <div class="form-group ">
                                <label>Hours Save:</label><br>
                                <span id="hours-save-config" class="item"></span><br>
                            </div>
                        </div>
                        <button id="edit" class="btn btn-primary">Edit</button>
                    </div>
                    <div class="edit-form">
                        <form action="">
                            <div class="form-group">
                                <label for="game-path">Game Path:</label>
                                <input id="game-path" name="game-path" class="form-control" type="text" placeholder="C:\example">
                            </div>
                            <div class="form-group">
                                <label for="backup-path">Backup Path:</label>
                                <input id="backup-path" name="backup-path" class="form-control" type="text"
                                    placeholder="C:\example">
                            </div>
                            <div class="form-group">
                                <label for="backup-interval">Backup Interval (minutes):</label>
                                <input id="backup-interval" name="backup-interval" class="form-control" type="number"
                                    placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="hours-save">Hours Save:</label>
                                <input id="hours-save" name="hours-save" class="form-control" type="number" placeholder="0">
                            </div>
                            <div class="form-group">
                                <button id="form-action" class="btn btn-primary" type="submit">Done</button>
                                <button id="cancel-edit" class="btn btn-secondary" type="button">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="toggle" id="update"></div>
        </div>
    </div>
    

    <script src="scripts/js/jquery-3.5.1.min.js"></script>
    <script src="scripts/js/bootstrap.bundle.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
